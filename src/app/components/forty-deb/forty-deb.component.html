<div class="tarjeta" >
    <section id="agregarFyD">
      <button type="button" class="btn btn-light" id="boton_edit" data-bs-toggle="modal" data-bs-target="#nuevaFyDModal"><i class="fa-solid fa-plus fa-lg"></i></button>
    </section>
    <h3>Fortalezas y debilidades</h3>
       <li *ngFor="let fyd of fortydebList"> 
            <div>
            <h6>{{fyd.name}}</h6>
            <section id="editFyD">
            <button type="button" class="btn btn-light" id="boton_edit" data-bs-toggle="modal" data-bs-target="#eliminarModal"> <i class="fa-solid fa-trash"></i></button> 
            <button type="button" class="btn btn-light" id="boton_edit" data-bs-toggle="modal" data-bs-target="#editarFyDModal"> <i class="fa-solid fa-pen fa-lg"></i></button> 
             </section>   
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{'width': fyd.progress}"  aria-valuemin="0" aria-valuemax="100">{{fyd.progress}}</div>
                </div>
            </div>
        </li> 
 </div>
 <!-- Modal nueva fyd -->
<div class="modal fade" id="nuevaFyDModal" tabindex="-1" aria-labelledby="nuevaFyDModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="nuevaFyDModalLabel">Nueva aptitud</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="inputAptitud" class="form-label">Aptitud</label>
                <input type="text" class="form-control" id="inputAptitud">
              </div>
              <div class="mb-3">
                <label for="inputPorcentaje" class="form-label">Porcentaje</label>
                <input type="number" class="form-control" id="inputPorcentaje">
              </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>
